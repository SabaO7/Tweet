<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Information -->
        <title>Tweeter - Home Page</title>

        <!-- External CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

        <!--Font: Bungee & Source Sans 3 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
        
        <!-- App CSS -->
        <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

        <!-- Nav CSS -->
        <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

        <!-- Header CSS -->
        <link rel="stylesheet" href="/styles/header.css" type="text/css" />

        <!-- New Tweet CSS-->
        <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

        <!-- Tweet Container CSS -->
        <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

        <!-- External JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Timeago library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

        <!--  custom JavaScript code -->
        <script type="text/javascript" src="/scripts/client.js"></script>

        <!-- App JS -->
        <script type="text/javascript" src="/scripts/client.js"></script>

        <!-- Start a Tweet -->
        <script src="https://kit.fontawesome.com/f675816e02.js" crossorigin="anonymous"></script>

        <!-- Character Counter-->
        <script src="/scripts/composer-char-counter.js"></script>


        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <!-- Top nav bar -->
        <nav>
            <div class="nav-content">
                <span class="logo">tweeter</span>
                <div class="nav-right">
                    <div class="text">
                        <p><strong>Write</strong> a new tweet</p>
                    </div>
                    <div class="red-arrow">
                        <i class="fas fa-angle-double-down"></i>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Header-->
        <header class="profile-header">
            <div class="user-profile">
                <img class="user-image" src="/images/profile-hex.png">
            </div>
            <div>
                <h2 id="username">Couch Potato</h2>
            </div>
        </header>

        <!-- Main content -->
        <!--HTML for creating new tweet-->
        <main>
            <section class="new-tweet">
                <h2 class="new-tweet-header">Compose Tweet</h2>
                <span id="error-message-empty" class="error-message-box">
                <i class="fas fa-exclamation-triangle" style= "color: red"></i>
                Please enter text before submitting a new Tweet!
                <i class="fas fa-exclamation-triangle" style= "color: red"></i>
                </span>
                <span id="error-message-tooLong" class="error-message-box">
                <i class="fas fa-exclamation-triangle" style= "color: red"></i>
                Please reduce your tweent content to less than or equal to 140 characters!
                <i class="fas fa-exclamation-triangle" style= "color: red"></i>
                </span>
                <form action="/tweets" method="POST" id="new-tweet-form">
                <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
                <div class="new-tweet-footer">
                    <button id="submit" type="submit">Tweet</button>
                    <output name="counter" class="counter" for="tweet-text">140</output>
                </div>
                </form>
            </section>
            <!--HTML for displaying created tweets, rendered in client.js-->
            <section id="tweets-container"></section>
        </main>
    </body>
</html>
